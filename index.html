<!DOCTYPE html>
<html lang="es">
   <head>
	   <meta charset="utf-8">
       <meta name="viewport" content="width=device-width, initial-scale=1.0">
       <link rel="stylesheet" href="sweetalert2.min.css">
       <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-BmbxuPwQa2lc/FVzBcNJ7UAyJxM6wuqIj61tLrc4wSX0szH/Ev+nYRRuWlolflfl" crossorigin="anonymous">
   </head>
    <body>
        <!--[ BARRA DE NAVEGACION ]-->
        <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
            <div class="container-fluid">
                <a class="navbar-brand" href="#">MoneyManager</a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                  <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarSupportedContent">
                  <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                    <li class="nav-item">
                      <a class="nav-link active" aria-current="page" href="#">Inicio</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">Registro</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">Contactame</a>
                    </li>
                  </ul>
                </div>
            </div>
        </nav>
        
            <div style="margin-top: 3%" class="text-center">
                <h1>Anadir un usuario</h1>
			</div>
			<form style="margin-top: 3%;" id="add-new-user" class="container">
                <!--[ Nombre del usuario ]-->
                <div class="input-group mb-3">
                    <input type="text" class="form-control" placeholder="Ingresa el nombre del usuario" id="user-name" required></input>
                </div>
                <!--[ Email del usuario ]-->
                <div class="input-group mb-3">
                    <span class="input-group-text" id="basic-addon1">@</span>
                    <input type="email" class="form-control" placeholder="Correo electronico" id="user-email" required></input>
                </div>
                <!--[ Monto del usuario ]-->
                <div class="input-group mb-3">
                    <span class="input-group-text" id="basic-addon1">$</span>
                    <input type="number" min="1" value="" class="form-control" placeholder="Monto del usuario" id="user-mony" required></input>
                </div>
                <div class="text-center">
				   <button type="button" id="add-new-user-button" class="btn btn-success" style="width: 40%">Anadir</button>
                </div>
			</form>
			
			<div style="margin-top: 10%;" class="text-center">
			   <table class="w-60 table table-striped table-borderless  table-hover">
				  <thead class="table-dark">
					 <tr>
						<th scope="col">#</th>                    
						<th scope="col">Nombre</th>
						<th scope="col">Email</th>
						<th scope="col">Monto</th>
						<th scope="col">Accion</th>
					 </tr>
				  </thead>
				  <tbody id="users-table">
					 <!--[ los nuevos usuarios seran implantados aqui ]-->
				  </tbody>
			   </table>
			</div>

         <!--[ My Scripts ]-->
        <script src="js/index.js" type="module"></script>

        <!--[ FRAMEWORKS ]-->
		<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
		<script src="sweetalert2.min.js"></script>
        <script src="//cdn.jsdelivr.net/npm/sweetalert2@10"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/js/bootstrap.bundle.min.js" integrity="sha384-b5kHyXgcpbZJO/tY9Ul7kGkf1S0CWuKcCD38l8YkeH8z8QjE0GmW1gYU5S9FOnJ0" crossorigin="anonymous"></script>
        
    </body>
</html>
